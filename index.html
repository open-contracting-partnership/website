<!DOCTYPE html>
<html lang="en" class="no-js">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Add a title</title>
		<meta name="description" content="Add a description">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="cleartype" content="on">

		<!-- http://realfavicongenerator.net/ -->

		<link rel="stylesheet" href="/dist/styles/styles.css" />

	</head>

	<body>

	    <header class="site-header">

			<div class="wrapper">
				<p>this is the main content area</p>
			</div>

		</header> <!-- / .site-header -->

	    <main>

	        <div class="wrapper">
	            <a href="/styleguide" class="btn">Access the Styleguide</a>
	        </div>

	    </main>

		<footer>

			<div class="wrapper">
				<p>Made by The Idea Bureau</p>
			</div>

		</footer>

		<script>
			var ajax = new XMLHttpRequest();
			ajax.open('GET', '/dist/images/icons.svg', true);
			ajax.send();
			ajax.onload = function(e) {
				var div = document.createElement('div');
				div.style.display = 'none';
				div.style.visibility = 'hidden';
				div.innerHTML = ajax.responseText;
				document.body.insertBefore(div, document.body.childNodes[0]);
			}
		</script>

		<script src="dist/scripts/main.js"></script>

	</body>

</html>
